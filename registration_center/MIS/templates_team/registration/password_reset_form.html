{% extends './patient/personal_area/generate_tmp.html' %}
{% block content %}

<div id="maincontent" class="ui main container">
    <form class="ui form" method="post" action="">
       {% csrf_token %}
       {% if form.email.errors %} {{ form.email.errors }} {% endif %}
       <div class="field">
           <label>Введите e-mail</label>
           {{ form.email }}
       </div>
       <input type="submit" class="ui button" value="Восстановить пароль" />
    </form>
</div>

{% endblock %}
