{% extends 'base_template.html' %}

{% block title %}Обновление записи{% endblock %}

{% block content %}
<div id="maincontent" class="ui main container">
  <form action="." method="post" enctype="Multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <h2 class="heading">Обязательные поля: </h2>
      <div class="controls">
        {{form.name}}
        <label for="fio" class="active">Название учреждения :</label>
      </div>
      <div class="controls">
        {{form.town}}
        <label for="date_of_birth" class="active">Город:</label>
      </div>
      <!-- <div class="controls">
        {{form.subdivision}}
        <label for="date_of_birth" class="active">Подразделение:</label>
      </div> -->
      <div class="controls">
        {{form.email}}
        <label for="email" class="active">Эл. адрес:</label>
      </div>
      <div class="controls">
        {{form.contact}}
        <label for="contact" class="active">Контактные данные: </label>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <button>Обновить</button>
      </div>
    </div>
  </form>

</div>

{% endblock %}
