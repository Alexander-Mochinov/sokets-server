{% if page %}
          {% for i in page.paginator.page_range %}
          {% if page.number == i %}
                <a class="page-link" href="?page={{ i }}">{{ i }} <span class="sr-only">(!)</span></a>
        {% elif i > page.number|add:-3 and i < page.number|add:3 %}
                <a class="page-link" href="?page={{ i }}">{{ i }}</a>
        {% endif%}
          {% endfor %}


{% endif %}
